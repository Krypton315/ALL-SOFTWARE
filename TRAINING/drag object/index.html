<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Drag & Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Puzzle Drag & Drop</h2>

<div class="container">

  <!-- AREA PUZZLE -->
  <div id="puzzle">
    <div class="slot" data-pos="1"></div>
    <div class="slot" data-pos="2"></div>
    <div class="slot" data-pos="3"></div>
    <div class="slot" data-pos="4"></div>
  </div>

  <!-- POTONGAN GAMBAR -->
  <div id="pieces">
    <div class="piece" data-pos="3"></div>
    <div class="piece" data-pos="1"></div>
    <div class="piece" data-pos="4"></div>
    <div class="piece" data-pos="2"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
